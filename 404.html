<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRITICAL ERROR | K.A.T.S.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --error-red: #ff4b2b; 
            --neon-green: #00ff88; 
            --dark-bg: #010409; 
        }

        body { 
            background-color: var(--dark-bg); 
            color: white; 
            font-family: 'Courier New', Courier, monospace; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            margin: 0; 
            overflow: hidden;
            text-align: center;
        }

        /* Glitch Effect */
        .error-code { 
            font-size: 8rem; 
            font-weight: 900; 
            color: var(--error-red); 
            text-shadow: 2px 2px var(--neon-green);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        .message { font-size: 1.5rem; margin: 20px; color: #ccc; }
        
        .btn-return { 
            border: 1px solid var(--neon-green); 
            color: var(--neon-green); 
            padding: 15px 30px; 
            text-decoration: none; 
            font-weight: bold; 
            margin-top: 30px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-return:hover { 
            background: var(--neon-green); 
            color: black; 
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Matrix Rain Background */
        canvas { position: absolute; top: 0; left: 0; z-index: -1; opacity: 0.15; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="error-code">404</div>
    <div class="message">
        <i class="fas fa-exclamation-triangle" style="color: var(--error-red);"></i><br><br>
        SYSTEM MALFUNCTION: REQUESTED SECTOR NOT FOUND.
    </div>
    <p style="color: #666;">Connection to the requested node has been severed.</p>
    
    <a href="index.html" class="btn-return">Reboot to Home Node</a>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(1, 4, 9, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff88";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>
</html>
